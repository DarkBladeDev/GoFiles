<!DOCTYPE html>
<html>
<head>
    <title>GoFiles</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/@flet-project/flet@latest/web/flet.js"></script>
    <script>
        // Fetch the Flet app from the API
        fetch("/")
            .then(response => response.text())
            .then(data => {
                // Embed the Flet app in the HTML page
                document.getElementById("app").innerHTML = data;
            });
    </script>
</body>
</html>
